<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Title -->
    <title>Pawsitive Poodles - Contact</title>
    <!-- ^Title^ -->

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
    <!-- Stylesheet -->

    <!-- JavaScript -->
    <script src="assets/js/main.js" defer></script>
    <!-- ^JavaScript^ -->

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      href="../../pawsitive-poodles/assets/images/favicon/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../pawsitive-poodles/assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../pawsitive-poodles/assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../pawsitive-poodles/assets/images/favicon/favicon-16x16.png"
    />
    <!-- ^Favicons^ -->
  </head>
  <body>
    <!-- Header -->
    <div id="poodle-header"></div>
    <!-- ^Header^ -->
    <div class="contact-main-container">
      <form class="poodle-form" action="">
        <!-- First Name -->
        <label class="poodle-form-label" for="fname">First Name:</label>
        <input
          class="poodle-form-input"
          type="text"
          id="fname"
          name="firstname"
          placeholder="First Name..."
        />
        <!-- ^First Name^ -->

        <!-- Last Name -->
        <label class="poodle-form-label" for="lname">Last Name:</label>
        <input
          class="poodle-form-input"
          type="text"
          id="lname"
          name="lastname"
          placeholder="Last Name..."
        />
        <!-- ^Last Name^ -->

        <!-- Email -->
        <label class="poodle-form-label" for="email">Email:</label>
        <input
          class="poodle-form-input"
          type="text"
          id="email"
          name="email"
          placeholder="Email Address..."
        />
        <!-- ^Email^ -->

        <!-- Country -->
        <label class="poodle-form-label" for="country">Country:</label>
        <select class="poodle-form-dropdown" id="country" name="country">
          <option value="united-kingdom">United Kingdom</option>
          <option value="france">France</option>
          <option value="germany">Germany</option>
          <option value="poodle-land">Poodle Land</option>
        </select>
        <!-- ^Country^ -->

        <!-- Email -->
        <label class="poodle-form-label" for="subject">Subject:</label>
        <textarea
          class="poodle-form-textarea"
          id="subject"
          name="subject"
          placeholder="Type Here..."
        ></textarea>
        <!-- ^Email^ -->

        <button class="poodle-button" onclick="openPopup()">Submit</button>
        <div id="popup" class="popup">
          <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p>This is a popup message!</p>
          </div>
        </div>
      </form>
    </div>
    <!-- Footer -->
    <div id="poodle-footer"></div>
    <!-- ^Footer^ -->
    <script>
      function openPopup() {
        const popup = document.getElementById("popup");
        popup.style.display = "flex";

        // Add an event listener to close the popup when clicking outside the popup content
        popup.addEventListener("click", function (event) {
          if (event.target === popup) {
            closePopup();
          }
        });
      }

      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }
    </script>
  </body>
</html>
